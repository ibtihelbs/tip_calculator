<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrap">
    <img src="images/logo.svg" alt="logo">
    <div class="wrap-1">
      <div class="left">
        <label for="">Bill</label>
        <span id="tip-span" >Input invalid</span>
        <input id="bill" type="text" name="" id="" placeholder="0" required></br>
        <div class="select">
          <label for="">Select Tip %</label>
          <div class="percentage">   
            <input type="button" value="5%">
            <input type="button" value="10%">
            <input type="button" value="15%">
            <input type="button" value="25%">
            <input type="button" value="50%">
            <input id="Custom" type="text" placeholder="Custom" >
          </div>
        </div>
        <label for="">Number of People</label><span id="poeple-span">Input invalid</span>
        <input id="poeple" type="text" placeholder="0" required>
      </div>
     
      <div class="right">
       <div class="top">
         <div> <p> Tip Amount</br></p>
           
          <span id="tip">0.00</span></div>
         <div>
          <p> Total</br></p>
          
            <span id="total">0.00</span>
         </div>
       </div>
      
        <button id="resert">Reset</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="app.js"></script>
</body>

</html>
